<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keresztes Hunor</title>
  </head>
  <body>
    <main>
      <header><h1>HTML Űrlapok</h1></header>
      <article>
        <form action="#" method="get">
          <fieldset>
            <label for="vNev">Vezetéknév:</label>
            <input
              type="text"
              id="vNev"
              placeholder="Keresztes"
              name="vezeteknev"
            />
            <label for="kNev">Keresztnév:</label>
            <input
              type="text"
              id="kNev"
              placeholder="Hunor"
              name="keresztnev"
            />
            <label for="szIdo">Születési idő:</label>
            <input type="date" id="szIdo" name="szuletesiIdo" />
          </fieldset>
          <input type="submit" value="Küldés" />
        </form>
      </article>
      <footer>Keresztes Hunor</footer>
    </main>
  </body>
</html>
